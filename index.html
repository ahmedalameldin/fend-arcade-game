<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Arcade Game by Ahmed AlamEldin, Front End Nanodegree project by Udacity">
    <title>Classic Arcade Game | by Ahmed AlamEldin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monda|Philosopher" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Classic Arcade Game</h1>
    </header>

    <div class="lives">
        <p>LIVES <span class="live"><b>5</b></span></p>
        <p> SCORE <span class="score"><b>0</b></span></p>
    </div>

    <!-- Finish modal -->
    <div class="modal_bkgd hide">
        <div class="modal_body">
            <div class="modal_stats">
                <svg viewBox="-10 -10 500 500">
                    <path class="circle" d="M877.28,335.72a203.17,203.17,0,0,1,37.86,118.1C915.14,565.26,823.44,657,712,657s-203.14-91.7-203.14-203.14S600.56,250.68,712,250.68a203.21,203.21,0,0,1,144.67,60.53"
                        transform="translate(-508.86 -250.68)" />
                    <polyline class="check" points="78.54 229.94 179.32 300.74 347.98 60.67" />
                </svg>

                <h1>Game Over</h1>

                <h2>Your Score is</h2>
                <div class="lives">
                    <p><span class="score final-score">0</span></p>
                </div>
            </div>

            <div class="modal_btns">
                <button class="modal_btn btn_reply">Play Again ...</button>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
